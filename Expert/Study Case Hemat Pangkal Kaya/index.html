<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expenses</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-item">
            <div class="header">
                <h1>Income & Expenses</h1>
            </div>
            <hr>
            <div class="form-box">
                <div class="form-box-item">
                    <div class="form-item">
                        <input type="text" placeholder="Masukkan nama transaksi">
                    </div>
                    <div class="form-item">
                        <input type="text" placeholder="Masukkan Saldo">
                    </div>
                </div>
                <div class="form-box-button">
                    <div class="form-button">
                        <button id="btnIncome">Income</button>
                    </div>
                    <div class="form-button">
                        <button id="btnExpense">Expense</button>
                    </div>
                </div>

            </div>
            <div class="transaction-box">
                <div class="transaction-item">
                    <p>Income</p>
                </div>
                <div class="transaction-item">
                    <p>Expense</p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
