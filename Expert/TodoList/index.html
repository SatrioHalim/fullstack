<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo Apps</h1>
        </div>
        <div class="bodyTodo">
            <div class="inputBody">
                <input type="text" placeholder="Fill task here.."
                id="taskForm">
                <button id="btn_click">+ Add Task</button>
            </div>
            <div class="tableBody">
                <table border="1" cellspacing="0">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Task</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
