<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kuitansi Cetak</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-item">
            <div class="form-header">
                <h1>Kuitansi Cetak</h1>
            </div>
            <hr>
            <div class="form-box">
                <div class="form-item">
                    <label for="">Name</label>
                    <input id="nama" type="text" placeholder="Masukkan nama anda.">
                </div>
                <div class="form-item">
                    <label for="">Barang</label>
                    <input id="barang" type="text" placeholder="Masukkan nama barang.">
                </div>
                <div class="form-item">
                    <label for="">Harga</label>
                    <input id="harga" type="text" placeholder="Masukkan harga barang.">
                </div>
                <div class="form-item">
                    <button id="btnSubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
